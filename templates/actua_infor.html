{% extends 'diseño.html' %}
{% block title %} registrar {% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <form action="/registrar" method="POST">
            <div class="form-group">
            <center><label>NOMBRE DEL USUARIO:</label></center>
            <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
            <center><label>CORREO DEL USUARIO:</label></center>
            <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
            <center><label>CONTRASEÑA:</label></center>
            <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
            <center><label>IMAGEN DEL USUARIO:</label></center>
            <input type="file" class="form-control" name="imagen">
            </div>
            <div class="form-group">
            <center><label>CELULAR:</label></center>
            <input type="text" class="form-control" name="celular">
            </div>
            <div class="form-group">
            <center><label>DIRECCION:</label></center>
            <input type="text" class="form-control" name="direccion">
            </div>
            <div class="form-group">
            <center><label>DESCRIPCION:</label></center>
            <input type="text" class="form-control" name="descripcion">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success">ACTUALIZAR REGISTRO</button>
            </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
